<h2>User Registration</h2>
<hr>
<section class="vh-100" style="background-color: #eee;">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="card text-black" style="border-radius: 25px;background-color: lightpink;">
      <div class="card-body p-md-5">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
<form #signupForm="ngForm" (ngSubmit)="signupProcess(signupForm)">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" ngModel required />
      </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" ngModel required />
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" ngModel required/>
      </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel requried />
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Retype Password</label>
        <input type="password" class="form-control" id="repassword" name="repassword" ngModel requried/>
    </div>
   
    <button type="submit" class="btn btn-primary"[disabled]="signupForm.invalid">Register</button>
  </form>

    </div>
    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 ">

      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
        class="img-fluid" alt="Sample image">

    </div>
  </div>
    </div>
  </div>
  </div>
</section>
